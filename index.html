<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css"/>
      <title>Interactive Photo Gallery</title>
    </head>

  <!-- HEADER ENDS -->
    <body>
      <div class="container">
  <!-- MAIN CONTENT -->
      <div class="search-bar">
        <input type="text" placeholder="Search" id="search">
      </div>

        <div class="gallery">
          <a class="entry" href="img/01.jpg" data-lightbox="image-1" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
              <img src="img/thumbnails/01.jpg" alt="Bales">
          </a>

          <a class="entry" href="img/02.jpg" data-lightbox="image-1" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
              <img src="img/thumbnails/02.jpg" alt="Lake">
          </a>

          <a class="entry" href="img/03.jpg" data-lightbox="image-1" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
              <img src="img/thumbnails/03.jpg" alt="Canyon">
          </a>

          <a class="entry" href="img/04.jpg" data-lightbox="image-1" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
              <img src="img/thumbnails/04.jpg" alt="Iceberg">
          </a>

          <a class="entry" href="img/05.jpg" data-lightbox="image-1" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
              <img src="img/thumbnails/05.jpg" alt="Desert">
          </a>

          <a class="entry" href="img/06.jpg" data-lightbox="image-1" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
              <img src="img/thumbnails/06.jpg" alt="Fall">
          </a>

          <a class="entry" href="img/07.jpg" data-lightbox="image-1" data-title="I drove past this plantation yesterday, everything is so green!">
              <img src="img/thumbnails/07.jpg" alt="Plantation">
          </a>

          <a class="entry" href="img/08.jpg" data-lightbox="image-1" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
              <img src="img/thumbnails/08.jpg" alt="Dunes">
          </a>

          <a class="entry" href="img/09.jpg" data-lightbox="image-1" data-title="We enjoyed a quiet stroll down this countryside lane.">
              <img src="img/thumbnails/09.jpg" alt="Countryside Lane">
          </a>

          <a class="entry" href="img/10.jpg" data-lightbox="image-1" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
              <img src="img/thumbnails/10.jpg" alt="Sunset">
          </a>

          <a class="entry" href="img/11.jpg" data-lightbox="image-1" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
              <img src="img/thumbnails/11.jpg" alt="Cave">
          </a>

          <a class="entry" href="img/12.jpg" data-lightbox="image-1" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
              <img src="img/thumbnails/12.jpg" alt="Bluebells">
          </a>
        </div>



      </div>
      <script>
      lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true})
      </script>
      <script src="js/jQuery.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
      <script src='js/script.js'></script>
    </body>
  </html>
